experiment:
  name: "baseline_mlp_california_housing"

data:
  out_dir: "data"
  test_size: 0.15
  val_size: 0.15
  random_state: 82

train:
  batch_size: 256
  max_epochs: 200
  lr: 0.001
  weight_decay: 0.00001
  patience: 20
  min_delta: 0.0001
  num_workers: 0

model:
  hidden_dims: [128, 64]
  dropout: 0.10

runtime:
  seed: 1234
  device: "auto" # "cpu", "cuda", or "auto"
  use_amp: true
